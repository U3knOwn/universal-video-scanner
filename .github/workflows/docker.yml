name: Build and Export Docker Image

on:
  push:
    branches: [ main ]       # Bei jedem Push auf main
  workflow_dispatch:         # Optional: manuell ausl√∂sbar

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Docker Buildx einrichten
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Docker-Image bauen
      - name: Build Docker image
        run: |
          docker build -t dovi-detector:latest .

      # 4. Docker-Image als .tar speichern
      - name: Save Docker image as .tar
        run: |
          docker save dovi-detector:latest -o dovi-detector.tar

      # 5. .tar als GitHub Actions Artifact hochladen
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: dovi-detector-image
          path: dovi-detector.tar
