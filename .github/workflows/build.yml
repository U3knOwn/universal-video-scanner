name: Build / Export Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t universal-video-scanner:latest .

      - name: Save Docker image as .tar
        run: |
          docker save universal-video-scanner:latest -o universal-video-scanner.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: universal-video-scanner-image
          path: universal-video-scanner.tar
